# The path(::s) to search for executable files. All environment
# variables as well as some template variables will
# be run through os.path.expandvars
path:
  - $root/bin
  - $PATH

# possible extensions that the command could have (platform dependent)
extensions:
  common:
    - py
    - pyc

  windows: [bat, cmd, exe]
  linux: [sh, csh, tcsh]
  mac: [app, sh, csh,]
