[servers]
; Private Port Range: 49152-65535
broadcast: 65500
heartbeat: 65501
queue: 65502
logging: 65503
admin: 65504
hostinfo: 65505

[network-adapter]
default: eth0

[broadcast]
interval: 15
maxCount: 5

[database]
; Specifying a non-database file (*.sql) will result in the
;   database being stored in memory.  Please note however, this will
;   not prevent you from exporting the database after execution
location: None
export: settings,hosts,jobs

[logging]
enable: True
level: debug
location: None
; The following location values will result in no log file, they are
;  NOT case sensitive:
;  None, False, 0, Null
