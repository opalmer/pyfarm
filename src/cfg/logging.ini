[loggers]
keys=root,UdpLogSrv,StatusServer

[handlers]
keys=consoleHandler,rotatingFile

[formatters]
keys=consoleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,rotatingFile

[logger_UdpLogSrv]
level=DEBUG
propagate=0
handlers=consoleHandler,rotatingFile
qualname=lib.network.JobLogging.UdpLoggerServer

[logger_StatusServer]
level=WARNING
propagate=0
handlers=consoleHandler,rotatingFile
qualname=lib.network.Status.StatusServer

[handler_consoleHandler]
class=StreamHandler
formatter=consoleFormatter
args=(sys.stdout,)

[handler_rotatingFile]
class=handlers.RotatingFileHandler
formatter=consoleFormatter
args=('logs/PyFarm.log','a',1048576,6,None,10000)


[formatter_consoleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
