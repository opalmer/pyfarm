rpc:
  restart: true
  shutdown: true
  delay: 3

heartbeat:
  group: 224.0.0.1
  prefix: pyfarmmulticastheartbeat
  interval: 60

ports:
  master: 0
  host: 0

remote_check:
  enable: true
  hostname: pyfarm.net
  port: 80

remote_addr_check:
  addresses:
    - [8.8.8.8, 53] # google public dns
    - [8.8.4.4, 53] # google public dns
    - [208.67.222.222, 53] # opendns
    - [208.67.220.220, 53] # opendns