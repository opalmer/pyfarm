# NOTE: not all values are required, such as port and driver for example.
# mydbconfig:
#   host:      # hostname to connect to
#   port:      # port the master is running on
#   username:  # username to connect with
#   password:  # password to connect with
#   database:  # name of database
#   engine:    # type of engine (mysql, postgresql, etc)
#   driver:    # specifies the python module to connect with

db-vmdb:
  host: localhost
  port: 9999
  username: someuser
  password: somepass
  database: pyfarm
  driver: psycopg2
  engine: postgresql

# example sqlite db to be used for local testing *only*
db-sqlite:
  database: ':memory:'
  engine: sqlite


# list of possible configs to use, first db which we can connect without
# raising an error will be be used in all future connections
configs:
  testing:
   - db-sqlite
   - db-vmdb
   - foo
  production:
   - db-vmdb

engine:
  rebuild: false            # if true, drop and rebuild all tables
  close-connections: false  # if true, attempt to close every connection made
