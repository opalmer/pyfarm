# Defines enum objects which are loaded and used internally within
# PyFarm.  Note, integer values used within this files correspond with
# values used directly in a database and inside of PyFarm's code.  Values
# represented here are mainly for reference but could be used to build
# other enums as well.

Software:
  MAYA: 0
  HOUDINI: 1
  NUKE: 2
  BLENDER: 3
  VRAY: 4

SoftwareType:
  INCLUDE: 5
  EXCLUDE: 6

TaskState:
  PAUSED: 7
  BLOCKED: 8
  QUEUED: 9
  ASSIGN: 10
  RUNNING: 11
  DONE: 12
  FAILED: 13

HostState:
  OFFLINE: 14   # host is unreachable
  ONLINE: 15    # online but not doing anything at the moment
  DISABLED: 16  # host online but not allowed to process anything
  RUNNING: 17   # currently processing something

EnvMergeMode:
  UPDATE: 18
  REPLACE: 19
  FILL: 20

OperatingSystem:
  LINUX: 21
  WINDOWS: 22
  MAC: 23
  OTHER: 24

DependencyType:
  F2F: 25
  J2J: 26
