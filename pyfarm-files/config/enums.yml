# Defines enum objects which are loaded and used internally within
# PyFarm.  Note, integer values used within this files correspond with
# values used directly in a database and inside of PyFarm's code.  Values
# represented here are mainly for reference but could be used to build
# other enums as well.

# Key/value pairs which are stored as integers in the database and are
# accessable as objects in pyfarm.ext.config.enums.
#
# WARNING: changing values here may put these values out of sync with
#          entries in the database!
#

OperatingSystem:
  LINUX: 0
  WINDOWS: 1
  MAC: 2
  OTHER: 3

DictMergeMode:
  UPDATE: 4
  REPLACE: 5
  FILL: 6

WorkDependencyType:
  JOB2JOB: 7
  TASK2TASK: 8

WorkState:
  PAUSED: 9
  BLOCKED: 10
  QUEUED: 11
  ASSIGN: 12
  RUNNING: 13
  DONE: 14
  FAILED: 15

AgentState:
  OFFLINE: 16   # host is unreachable
  ONLINE: 17    # online but not doing anything at the moment
  DISABLED: 18  # host online but not allowed to process anything
  RUNNING: 19   # currently processing something

